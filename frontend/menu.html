<!DOCTYPE html>
<html lang="es" class="h-100">
<head>

    <link rel="stylesheet" type="text/css" href="resources/css/index.css">

<body class="w3-cell-row">
    <!-- Sidebar hidden on small screens -->
    <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
        <!-- Logo image in top left corner -->
        <img id="profile-img" src="static/icons/teleton-100x84-black.png" alt="Teleton logo yellow" style="width: 100%;">
        <a href="#" class="w3-bar-item w3-button w3-padding-large w3-black">
            <i class="fa fa-home w3-xxlarge"></i>
            <p>Herramientas</p>
        </a>
        <a href="#MyDocs" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
            <i class="fa fa-user w3-xxlarge"></i>
            <p>Mis documentos</p>
        </a>
        <a href="#MyShares" class="w3-bar-item w3-button w3-padding-large w3-hover-black">

        </a>
        <a href="#MyActivity" class="w3-bar-item w3-button w3-padding-large w3-hover-black">

        </a>
        <a href="#MyAnnouncements" class="w3-bar-item w3-button w3-padding-large w3-hover-black">

        <a href="#" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
            <i class="fa fa-home w3-xxlarge"></i>
            <p>Cerrar sesion</p>
        </a>
    </nav>

    <!-- Navbar on small screens (Hidden on Medium and large screens) -->
    <nav class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
        <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
            <a href="#" class="w3-bar-item w3-button" style="width: 24% !important;">Documentos</a>
            <a href="#" class="w3-bar-item w3-button" style="width: 22% !important;">Compartido</a>

    <!-- Page content -->
    <div class="w3-padding-large w3-cell-row" id="main">
        <!-- Firmar -->
        <header class="w3-padding-32 w3-center w3-cell w3-half" id="home">
            <h1 class="w3-jumbo">Firma</h1>
            <form action="#" method="post" >
                <label for="gfile">Seleccione el archivo</label>
                <input type="file" id="gfile" name="gfile"><br><br>
                <label for="gpassword">Ingrese su contrasena</label><br>
                <input type="text" id="gpassword" name="gpsswd"><br>
                <input type="submit" value="Submit">
            </form>
        </header>

        <!-- Verificar -->
        <div class="w3-padding-32 w3-center w3-cell w3-half" id="about">
            <header class="w3-container w3-padding-32 w3-center w3-cell" id="home">
                <h1 class="w3-jumbo">Verifica</h1>
                <form action="#" method="post" >
                    <label for="vfile">Seleccione el archivo a verificar</label>
                    <input type="file" id="vfile" name="vfile"><br><br>
                    <input type="submit" value="Submit">
                </form>
            </header>
        </div>
    </div>
